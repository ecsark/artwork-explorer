<html> 
<link rel="stylesheet" media="screen" href = "{{ url_for('static', filename='bootstrap.min.css') }}">
<link href= "{{ url_for('static', filename='my-styles.css') }}" rel="stylesheet" media="screen">
<body>

<div class="container well well-lg" style="position:fixed;top:55%;left: 50%;transform: translate(-48%, -100%);">
	<h1 class="page-header text-center ">Artwork Explorer </h1>
	<div class="col-lg-1">
	</div>
	<div class="col-lg-3">
		<h3>Query Test Database</h3>
	  	<form method="GET" action="/query" class="form-inline">
	  		<input type=text name=img_id  class="form-control" placeholder="Image ID (0 ~ 1999)">
	  		<button type="submit" class="btn btn-default">Go</button>
		</form>
	</div>
	<div class="col-lg-4">
		<h3>Upload New File</h3>
	    <form action="upload_file" method=post enctype=multipart/form-data  class="form-inline">
	      	 <input type=file name=file  class="form-control">
	         <button type="submit" class="btn btn-default">Go</button>
	    </form>
	</div>
	<div class="col-lg-4">
		<h3>Query Online Image</h3>
		<form method="GET" action="/query_url" class="form-inline">
		      <input type=text name=img_url class="form-control" placeholder="Image URL">
		      <button type="submit" class="btn btn-default">Go</button>
	    </form>
	</div>
</div>
</body>    
</html>
